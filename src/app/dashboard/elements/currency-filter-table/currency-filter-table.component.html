<table mat-table [dataSource]="currencyToday" class="mat-elevation-z8">
    <!--    <ng-container matColumnDef="date">-->
    <!--        <th mat-header-cell *matHeaderCellDef> Date</th>-->
    <!--        <td mat-cell *matCellDef="let element"> {{ element.date }}</td>-->
    <!--    </ng-container>-->

    <ng-container matColumnDef="currencyUnit">
        <th mat-header-cell *matHeaderCellDef> Currency Unit</th>
        <td mat-cell *matCellDef="let element"> {{ element.currencyUnit }}</td>
    </ng-container>

    <ng-container matColumnDef="exchangeCurrencyPrice">
        <th mat-header-cell *matHeaderCellDef> Exchange Currency Price</th>
        <td mat-cell *matCellDef="let element"> {{ element.exchangeCurrencyPrice }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
